<div class="col-12">
 
    
    <div class="pozadina">
        
      
        <div class="polja">
           
            <div class="leftside">
                <label class="title1">PROCESSING:</label>
                <table ><tr>
                    <th>

                    </th>
                    <th>

                    </th></tr>
                    <tr *ngFor="let a of unfProcess;let i=index" class="rowt">
                        <td  class="label1" *ngIf="a.status==0">{{(i+1)}}.<label class="lab1bold"> Processor: </label>
                            {{a.processor}}, <label  class="lab1bold"> Protocol:</label> {{a.protocol}}, 
                            <label  class="lab1bold">End time:</label> {{a.poshours}}h{{a.posminutes}}min </td>
                        <td *ngIf="a.status==0"><button class="button2" (click)="doneprocessing(a,i)">DONE PROCESSING</button>
                            <div class="popup" *ngIf="popup==1">
                                <div class="zaglavlje">
                                    <label class="logoz">SMART</label>
                                    <label class="logo2z">PATH</label>
                                    <label class="logoz">SOFT</label>
                                </div>
                                <h2>The processing is not over yet!</h2>
                                <button (click)="close()">OK</button>
                            </div></td>
                    </tr>
                </table>
              
            </div>
            <div class="rightside">
                <div class="rspt1">
                    <label class="title2">CREATE NEW PROCESS:</label>
                    <button class="button1" (click)="addnewp()">ADD NEW <label class="plus">+</label></button>
                    <span class='error'>{{message}}</span>
                </div>
            </div>

        </div>
       

    </div>
