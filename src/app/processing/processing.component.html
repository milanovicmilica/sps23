<div class="container-12">
    <nav class="navbar">

        <ul class="navbar-nav">

                <label  class="stavka2"  style="text-align: center; align-self: center;
                align-items: center;
                align-content: center;">{{me.firstname}} {{me.lastname}}</label>  
                
                <label (click)="logout()"  class="stavka3"  style="text-align: center; align-self: center;

<div class="col-12">
 
    
    <div class="pozadina">
        
      
        <div class="polja">
           
            <div class="leftside">
               
                <div class="lspt1">
                    <label class="title1">CREATE NEW PROCESS:</label>
                    <div class="lspt2">
                    <label class="label1">Choose processor:</label>
                    <select class="select1" [(ngModel)]='processor' (change)="getProtocols(processor)" >
                        <option hidden selected>Select processor</option>
                    <option *ngFor="let a of freeProcessors">{{a}}</option>
                    </select>
                    
                    <label class="label1">Choose protocol:</label>
                    <select class="select1" [(ngModel)]='protocol' >
                        <option hidden selected>Select protocol</option>
                    <option *ngFor="let a of trenProtocols">{{a.name}}</option>
                    </select>
                </div></div>
            </div>
            <div class="rightside">
                <div class="rspt1" *ngIf="protocol!=null && processor!=null">
                  
 
                 

                 
                    <label class="label1">Select basket:</label>
                    <select class="select1" [(ngModel)]='bascet' *ngIf="redSelect==0">
                        <option hidden selected>Select basket</option>
                    <option *ngFor="let a of allBascets">{{a.name}}</option>
                    </select>
                    <select class="select1g" [(ngModel)]='bascet' *ngIf="redSelect==1">
                        <option hidden selected>Select basket</option>
                    <option *ngFor="let a of allBascets">{{a.name}}</option>
                    </select>
                    <label class="label1">Scan casette:</label>
                    <div class="div1">
                    <div class="div1prim" *ngFor="let s of cassettearray; let i=index">
                    <input  type="text" class="input1prim"  [value]="s"   *ngIf="addf==0 && cassettearray.length>0" [(ngModel)]="cassettearray[i]">
                    <input  type="text" class="input1prim"  *ngIf="addf==1" [(ngModel)]="prom[i]">
                    <button class="minidelete" (click)="deletecass(i)" >DELETE</button>
                    </div>
                    <label id="lab"></label>
                    </div>
                    <div class="div2">
                        <button class="addfield" (click)="addcass()">ADD FIELD</button>
                    <button class="button1" (click)="startprocess()">START PROCESS</button>
                 
                    </div>
                    <div class="div2">
                        <span class='error' >{{message}}</span>
                    </div>
                </div>
            </div>

        </div>
       

    </div>
    <div class="footer">
        <p>Â© M-Rising 2022</p>
      </div>
</div>
</div>
