<div class="col-12">
 
    
    <div class="pozadina">
        
      
     
           <div class="pt1">
               
                  
             <div class="case">
               <div class="c1">
                            <label>Case ID:</label>
                            <label>First name:</label>
                            <label> Last name:</label>
                </div>
                <div class="c1">
                                <label class="a1">{{my.formatcn}}</label>
                                <label class="a1">{{my.firstname}}</label>
                                <label class="a1">{{my.lastname}}</label>
                </div>
                   
             </div>
             <div class="patinfo">
                <div class="patinfo1">
                    <div class="prow1">
                        <label>Sender type: </label>
                        <label class="l2">{{my.sender}}</label>
                    </div>
                    <div *ngIf="my.sender=='Hospital'" class="prow1">
                        <label>Hospital ID: </label>
                        <label class="l2">{{my.hospitalid}}</label>
                    </div>
                    <div *ngIf="my.sender=='Personal'" class="prow1">
                        <label>Contact: </label>
                        <label class="l2">{{my.contact}}</label>
                    </div>
                    <div class="prow1">
                        <label>Address: </label>
                        <label class="l2"> {{my.address}}</label>
                    </div>
                </div>
                <div class="patinfo1">
                    <div class="prow1">
                        <label>Gender:</label>
                        <label class="l2"> {{my.gen}}</label>
                    </div>
                    <div class="prow1">
                        <label>Date of birth: </label>
                        <label class="l2"> {{my.date}}</label>
                    </div>
                    <div class="prow1">
                        <label>Personal ID: </label>
                        <label class="l2"> {{my.pid}}</label>
                    </div>
                </div>
                <div class="patinfo2">
                    <div class="prow1">
                        <label>Health insurance number:</label>
                        <label class="l2"> {{my.lbo}}</label>
                    </div>
                    <div class="prow1" *ngIf="my.hnum!=null">
                        <label>Health record number: </label>
                        <label class="l2"> {{my.hnum}}</label>
                    </div>
                    <div class="prow1">
                        <label>Diagnosis:</label>
                        <label class="l2"> {{my.diagnosis}}</label>
                    </div>
                </div>
             </div>
 
         </div>
         <div class="pt2">
            <label>nes</label>
            <label>nes</label>
            <label>nes</label>
            <label>nes</label>
         </div>
         <div class="pt3">
            <div class="ptmr">
                <label class="l1">Microscope Reporting:</label>
                <textarea class="tx1" [(ngModel)]="micror"></textarea>
            </div>
            <div class="ptmr">
                <label class="l1">Pathological Diagnosis:</label>
                <textarea class="tx1" [(ngModel)]="pathd"></textarea>
                <button class="dugme">SIGNATURE</button>
            </div>
         </div>
