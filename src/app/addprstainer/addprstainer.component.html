<div class="col-12">
 
    
    <div class="pozadina">
        <div class="naslovpoc">
            <hr class="lin">
            <label class="naslovpocLabela">ADD PROTOCOL FOR STAINER</label>
            <hr class="lin">
        </div>
        <div class="polja">
            <label class="username" >Choose stainer:</label>
            <select [(ngModel)]="stainer" class="select1">
                <option selected hidden>Select stainer</option>
                <option *ngFor="let a of allStainers" [value]="a.name">{{a.name}}</option>
            </select>
            <label class="username" >Protocol name:</label>
            <input type="text" class="poljazaUnos" name='username' [(ngModel)]='name'>
            <span class='error'>{{message3}}</span>
            
            <label class="username" >Duration:</label>
            <div class="time">
            <input type="text" class="poljazaUnos2" name='username' [(ngModel)]='hours'><label style="text-align: center;"></label>
            :
            <input type="text" class="poljazaUnos2" name='username' [(ngModel)]='minutes'>(hh:mm)</div>
            <span class='error'>{{message4}}</span>
         
        
            <button class="signupDugme" (click)='addProtocol()' >ADD PROTOCOL</button>
            <span class='error' *ngIf="message!='Protocol added'">{{message}}</span>
            <span class='error2' *ngIf="message=='Protocol added'">{{message}}</span>
        </div>
