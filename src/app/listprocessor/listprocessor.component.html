            <th>Name</th>
            <th>Processor</th>

            </tr>

                  <td class="pr">{{(i+1)}}</td>
                
                  <td>{{a.name}}</td>
                  <td>{{a.processor}}</td>
                  <td>{{a.hours}}:{{a.minutes}}</td>
