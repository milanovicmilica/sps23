<div class="col-12">
 
    
    <div class="pozadina">
      <div class="sve">
      <div class="leftmenu"> 
        <button class="dugme" (click)="gotolabactivity()">LAB ACTIVITY</button>
        <button  class="dugme" (click)="gotopathactivity()">PATHOLOGIST ACTIVITY</button>
        <button  class="dugme" >LAB TECHNICIAN ACTIVITY</button>
        <button  class="dugme" (click)="gotoadsactivity()">ADMINISTRATOR ACTIVITY</button>
      </div>
     <div class="midcontent">
        <div class="midtitle">
            <label class="title1">LAB TECHNICIAN ACTIVITY:</label>
        </div>
        <div class="content1">
            <div class="formdiv">
            <div class="divact">
            <label>Choose lab technician:</label>
            <select class="selectactivity" [(ngModel)]="labs">
                <option disabled selected>Choose lab technician</option>
                <option *ngFor="let c of laborants" value="{{c.username}}">{{c.firstname}} {{c.lastname}}</option>
            </select>
            </div>
            <div *ngIf="labs!=null" class="ydiv">
                <label>Choose period:</label>
                <select class="selectyear" [(ngModel)]="period" (change)="ch()">
                    <option disabled hidden selected>Choose year</option>
                    <option *ngFor="let a of periods" (value)="a">{{a}}</option>
                </select>
            </div>
            <div *ngIf="period=='Year'" class="ydiv">
                <label>Choose year:</label>
                <select class="selectyear" [(ngModel)]="year">
                    <option disabled hidden selected>Choose year</option>
                    <option *ngFor="let a of years" (value)="a">{{a}}</option>
                </select>

            </div>
            <div *ngIf="period=='Month'" class="monthdiv">
                <label>Choose year:</label>
                <select class="selectyear" [(ngModel)]="year">
                    <option disabled hidden selected>Choose year</option>
                    <option *ngFor="let a of years" (value)="a">{{a}}</option>
                </select>
                <label>Choose month:</label>
                <select class="selectyear" [(ngModel)]="month">
                    <option disabled hidden selected>Choose month</option>
                    <option *ngFor="let a of months;let i=index" (value)="a">{{a}}</option>
                </select>

            </div>
            <div *ngIf="period=='Date'" class="ddiv">
                <label>Choose start date:</label>
                <input type="date" class="monthinput" [(ngModel)]="startday"> 

            </div>
            <div *ngIf="period=='Date'" class="ddiv">
                <label>Choose end date:</label>
                <input type="date" class="monthinput"
                [(ngModel)]="endday"> 

            </div>
            <div class="divzadugme" *ngIf="(year!=null && (period=='Year'))||
             (month!=null && year!=null && period=='Month') || (startday!=null && endday!=null)">
                <button class="dugme2" (click)="getval()">GET</button>
                <span class='error'>{{message}}</span>
            </div>
            <div *ngIf="fl2==1" class="ddiv">
                <label>Emb:{{cntEmb}}, Sectioning: {{cntSectioning}}, SendOut:{{cntSendOut}},</label>
                <label>Processing: {{cntProcessing}}, Staining: {{cntShe}}, Coverslipping:{{cntCover}}</label>
               

            </div>
        </div>
        <div class="contdiv">
            <div class="midtitle2">
                <label class="title1">LAB TECHNICIAN PREVIEW:</label>
                
            <div style="width:100%;" >
                <canvas id="mychart" width="600" height="500" #mychart></canvas>
             </div>
            </div>
           
           
        </div>
